version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 81:80
    volumes:
      - ./src:/var/www
    links:
      - mysql
    container_name: project_app

  mysql:
    image: mysql:5.7
    ports:
      - 3316:3306
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: rootroot
      MYSQL_DATABASE: testdb
      MYSQL_HOSTNAME: mysql
    volumes:
      - ./databases:/docker-entrypoint-initdb.b
      - save:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
    - 85:80
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootroot

volumes:
  save:
